 <html lang="en">
    <head> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script> </head>
    <title> calculator </title>
    <h1 align="center"><b> Simple calculator</b></h1>
    
    <body>
        <fieldset>
   
        
     <h1 align="center"><input  type ="number" id="num1"placeholder="Enter first number">
        <input  type ="number" id="num2"placeholder="Enter second number"><br><br>
        <button type="button" class="btn btn-primary" onclick="+()">+</button>
<button type="button" class="btn btn-secondary" onclick="-()">-</button>
<button type="button" class="btn btn-success" onclick="*()">/</button>
<button type="button" class="btn btn-danger" onclick="/">/</button>
<button type="button" class="btn btn-warning"onclick="%">%</button>


        <h1 id="h1"></h1> 
            
    </body>
    <script> 
    function +()
    {
        a= parseInt(document.getElementById("num1").value);
        b= parseInt(document.getElementById("num2").value);
        document.getElementById("h1").innerHTML =a+b;

    }
    function -()
    {
        a= parseInt(document.getElementById("num1").value);
        b= parseInt(document.getElementById("num2").value);
        document.getElementById("h1").innerHTML =a-b;

    }
    function *()
    {
        a= parseInt(document.getElementById("num1").value);
        b= parseInt(document.getElementById("num2").value);
        document.getElementById("h1").innerHTML =a*b;

    }
    function /()
    {
        a= parseInt(document.getElementById("num1").value);
        b= parseInt(document.getElementById("num2").value);
        document.getElementById("h1").innerHTML =a/b;

    }
    function %()
    {
        a= parseInt(document.getElementById("num1").value);
        b= parseInt(document.getElementById("num2").value);
        document.getElementById("h1").innerHTML =a%b;

    }
    </fieldset>
    </script>
    </html>
 </html>
